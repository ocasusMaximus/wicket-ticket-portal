/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    }


dependencies {
    implementation 'com.giffing.wicket.spring.boot.starter:wicket-spring-boot-starter:2.1.9'
    implementation 'org.springframework.boot:spring-boot-starter:2.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.1.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.1.RELEASE'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.27'
    implementation 'javax.servlet:jstl:1.2'
    implementation 'org.hsqldb:hsqldb:2.5.1'
}

group = 'cz.uhk.fim'
version = '1.0-SNAPSHOT'
sourceCompatibility = '8'




publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
