                <li class="nav-item"><a href="/addTicket" class="nav-link">Nová rezervace</a></li>

    </div>
</nav>

<div>
<table class="table-list">
    <thead>
    <th>Název</th>
    <th>Jazyk</th>
    <th>Počet míst</th>
    <th>Sál</th>
    <th>Smazání</th>
    <th>Změna</th>
    </thead>
    <tbody>
    <!--  <tr th:if="${tickets.empty}">
         <td colspan="3">Nebyly nalezeny žádné záznamy.</td>
     </tr> -->
     <tr wicket:each=" ticket : ${tickets}">

         <td><span class="ticketProps" wicket:text="${ticket.getMovie()}"> Název </span></td>
         <td><span class="ticketProps"wicket:text="${ticket.getLanguage()}"> Jazyk </span></td>
         <td><span class="ticketProps" wicket:text="${ticket.getNumberOfSeats()}"> Počet míst </span></td>
         <td><span class="ticketProps" wicket:text="${ticket.getHall()}"> Sál </span></td>
         <form method="post" wicket:action="@{/deleteTicket}" wicket:object="${ticket}">
             <input name="id" wicket:value="${ticket.getId()}" type="hidden"/>
             <input name="movie" wicket:value="${ticket.getMovie()}" type="hidden">
             <input name="language" wicket:value="${ticket.getLanguage()}" type="hidden">
             <input name="numberOfSeats" wicket:value="${ticket.getNumberOfSeats()}" type="hidden">
             <input name="hall" wicket:value="${ticket.getHall()}" type="hidden">
             <td ><button type="submit" class="button_a" >Smazat</button></td>
         </form>

         <form wicket:action="@{/editTicket}" wicket:object="${ticket}">
             <input name="id" wicket:value="${ticket.getId()}" type="hidden"/>
             <input name="movie" wicket:value="${ticket.getMovie()}" type="hidden">
             <input name="language" wicket:value="${ticket.getLanguage()}" type="hidden">
             <input name="hall" wicket:value="${ticket.getHall()}" type="hidden">
             <td ><button class="button_a" >Změnit</button></td>
         </form>

     </tr>
     </tbody>
  <!--  <td colspan="1" class="form-buttons"><input type="submit" value="Smazat Vse"/></td>-->
 </table>
</div>
<div id="deleteAllButton" >
    <form method="post" wicket:action="@{/deleteAllTickets}">
    <button class="button_a" type="submit">Smazat Vse</button>
    </form>
</div>

 </body>
</html>
